<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-column layout</title>
    <!--Extrenal CSS-->
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=BBH+Sans+Hegarty&family=Caprasimo&display=swap" rel="stylesheet">
        
</head>
<body>
    <div class="page">
        <aside class="sidepanel">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="joinus.html">Join Us</a></li>
                </ul>
            </nav>
        </aside>
        <main class="center1">

            <!--<section class="wallpaper">
                <img src="image/wallpaper.jpg" alt="wallpaper">
            </section>
        -->
          

           <div class="left-column">
                <section class="my-items">

                 <div class="title-myitems">
                            <h1>Post</h1>
                        </div>

                    <div class="items1">
                        

                        <img src="image/gallery1-1.jpg" alt="Bear">
                        <p>I love red bean ice.</p>
                      
                    </div>

                    <div class="items1">
                        <img src="image/gallery1-2.jpg" alt="Sylvanian Families Small Baby Popcorns Set">
                        <p>On the train.</p>
                       
                    </div>


                    <div class="items1">
                        <img src="image/gallery1-3.JPG" alt="Sylvanian Families Forest Kitchen Baby Squirrel">
                        <p>Mango Mille Crepe Cake!</p>
                        
                    </div>

                    <div class="items1">
                        <img src="image/gallery1-4.jpg" alt="Hat">
                        <p>Drinking coffee.</p>
                    
                    </div>
        
                
                </section>

           </div>

           <div class="right-column">
                <section class="about-box">
                    <div class="profile">
                        <h1>Busy Cowboy</h1>
                        <img src="image/cutebear.jpg" alt="profile picture">
                        <p>Interest: Sleeping, eating, crocheting</p>
                    </div>

                    
                </section>

                <section class="bio-box">
                    <h1>Bio</h1>
                    <p>I'm a fan of Sylvanian Families!</p>
                </section>

                <section class="bio-box">
                    <h1>Say hi!</h1>
                    <div class="send-message">
                        <form action="sent.html" method="get">
                            <textarea name="message" id="message" rows="10" cols="50" placeholder="Send me a message"></textarea>
                            <button type="submit" class="button">Send</button>
                        </form>
                    </div>
                    
                </section>


           </div>

        </main>

    </div>

    
</body>
</html>
